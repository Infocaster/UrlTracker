mode: ContinuousDeployment
branches:
  feature:
    tag: alpha
    regex: ^v10/feature/
    source-branches: [ 'develop' ]
  develop:
    tag: beta
    regex: ^v10/develop$
  master:
    tag: ''
    regex: ^v10/main$
  hotfix:
    tag: 'beta'
    regex: ^v10/hotfix
    source-branches: [ 'master' ]
ignore:
  sha: []