mode: Mainline
branches:
  feature:
    tag: alpha
    regex: ^v8/feature/
    source-branches: [ 'develop' ]
  develop:
    tag: beta
    regex: ^v8/develop$
  master:
    tag: ''
    regex: ^v8/main$
  hotfix:
    tag: 'beta'
    regex: ^v8/hotfix
    source-branches: [ 'master' ]
ignore:
  sha: []