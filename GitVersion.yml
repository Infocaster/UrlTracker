mode: ContinuousDeployment
branches:
  feature:
    tag: alpha
    regex: ^v12/feature/
    source-branches: [ 'develop' ]
  develop:
    tag: beta
    regex: ^v12/develop$
  master:
    tag: ''
    regex: ^v12/main$
  hotfix:
    tag: 'beta'
    regex: ^v12/hotfix
    source-branches: [ 'master' ]
  release:
    tag: 'rc'
    regex: ^v12/release
ignore:
  sha: []